<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p id = "demo">Hello wolrd!</p>
<script>
    const n = prompt('숫자를 입력하세요.'); //위에서부터 순서대로 실행시킴
    let tree = '';
    
    for(let i=1; i<=n; i++){
      let star = ""; //지역변수
      for(let j=1; j<=n-i; j++){
        star += " ";
      }
      for(let k=1; k<=2*i-1; k++){
        star += '*';
      }
      tree += star + "\n";
    }
    
    console.log(tree);
document.getElementById("demo").innerHTML = tree; 
</script>    
</body>
</html>
